<div>
  <form [formGroup]="urlShoterForm">
    <div class="row">
      <div class="col-md-4">
        <label>Origin Url</label>
      </div>
      <div class="col-md-8">
        <input type="text" formControlName="urlOrigin">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>Short Url</label>
      </div>
      <div class="col-md-8">
        <input type="text" formControlName="urlShot">
      </div>
    </div>
  </form>
</div>
